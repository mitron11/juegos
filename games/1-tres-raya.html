<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya Neón - Versión Final</title>
    <style>
        body {
            margin: 0;
            background-color: #0d0d1a;
            color: #00f2ff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-shadow: 0 0 20px #00f2ff;
            letter-spacing: 5px;
        }

        .controls {
            background: #16162d;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00f2ff;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            margin-bottom: 25px;
            text-align: center;
        }

        select, button {
            background: #0d0d1a;
            color: #00f2ff;
            border: 1px solid #00f2ff;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00f2ff;
            color: #0d0d1a;
            box-shadow: 0 0 15px #00f2ff;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            grid-gap: 15px;
        }

        .cell {
            width: 110px;
            height: 110px;
            background: #16162d;
            border: 2px solid #00f2ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .cell:hover {
            background: rgba(0, 242, 255, 0.1);
            transform: scale(1.05);
        }

        /* Estilos para las fichas */
        .cell[data-p="X"] { color: #00f2ff; text-shadow: 0 0 15px #00f2ff; }
        .cell[data-p="O"] { color: #ff007b; text-shadow: 0 0 15px #ff007b; border-color: #ff007b; }

        .status {
            margin-top: 25px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px #00f2ff;
        }
    </style>
</head>

    <h1>TRES EN RAYA</h1>

    <div class="controls">
        <div>

            <select id="gameMode" onchange="resetGame()">

                <option value="pvc">Contra IA</option>
            </select>
        </div>
        <div id="divDiff" style="display:none; margin-top:10px;">
            <label>Dificultad:</label>
            <select id="difficulty">
                <option value="1">Fácil</option>
                <option value="2">Medio</option>
                <option value="3">Imposible</option>
            </select>
        </div>
        <button onclick="resetGame()" style="margin-top:15px;">Reiniciar Partida</button>
    </div>

    <div class="board" id="board">
        <div class="cell" onclick="handleClick(0)"></div>
        <div class="cell" onclick="handleClick(1)"></div>
        <div class="cell" onclick="handleClick(2)"></div>
        <div class="cell" onclick="handleClick(3)"></div>
        <div class="cell" onclick="handleClick(4)"></div>
        <div class="cell" onclick="handleClick(5)"></div>
        <div class="cell" onclick="handleClick(6)"></div>
        <div class="cell" onclick="handleClick(7)"></div>
        <div class="cell" onclick="handleClick(8)"></div>
    </div>

    <div class="status" id="status">Turno de: X</div>
