<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Tres en Raya Neon</title>

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap'); /* Fuente futurista */

        :root {
            --neon-blue: #00e5ff;
            --neon-pink: #ff00e5;
            --dark-bg: #1a1a2e;
            --darker-bg: #0f0f1c;
            --text-color: #e0e0e0;
            --shadow-intensity: 0.5;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: var(--darker-bg);
            color: var(--text-color);
            overflow: hidden; /* Para evitar barras de desplazamiento por sombras */
            text-shadow: 0 0 5px rgba(0, 229, 255, 0.4); /* Sombra de texto sutil */
        }

        h1 {
            font-size: 3em;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px rgba(0, 229, 255, 0.6);
            margin-bottom: 20px;
        }

        .controls {
            margin: 20px 0;
            text-align: center;
            background: var(--dark-bg);
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.3), 0 0 40px rgba(0, 229, 255, 0.15);
            border: 1px solid var(--neon-blue);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

            font-size: 1.1em;
            margin-bottom: 5px;
            color: var(--neon-blue);
            text-shadow: 0 0 8px rgba(0, 229, 255, 0.6);
        }
