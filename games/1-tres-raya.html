<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya Pro | Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --fondo: #102C26;
            --tarjeta: #F7EFCE;
            --primario: #e91e63;
            --secundario: #F7EFCE;
            --texto: #ffffff;
        }

        body { 
            font-family: 'Bungee', cursive; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: var(--fondo); 
            color: var(--texto);
            margin: 0;
            padding: 20px;
        }

        h1 { 
            font-size: 2.5rem; 
            color: var(--primario); 
            text-shadow: 4px 4px 0px var(--secundario);
            margin-bottom: 10px;
        }

        .controls { 
            margin: 20px; 
            text-align: center; 
            background: var(--tarjeta); 
            padding: 20px; 
            border-radius: 15px; 
            border: 3px solid var(--primario);
            box-shadow: 8px 8px 0px var(--primario);
            max-width: 350px;
        }

        label { display: block; margin-top: 10px; font-size: 0.8rem; color: var(--secundario); }

        select { 
            width: 100%;
            padding: 8px; 
            margin: 5px 0; 
            background: var(--fondo); 
            color: white; 
            border: 2px solid var(--secundario);
            font-family: 'Bungee', sans-serif;
            border-radius: 5px;
        }

        .board { 
            display: grid; 
            grid-template-columns: repeat(3, 100px); 
            grid-gap: 15px; 
            margin-top: 20px; 
            padding: 15px;
            background: var(--tarjeta);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.3);
        }

        .cell { 
            width: 100px; 
            height: 100px; 
            background: var(--tarjeta); 
            border: 3px solid #333; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 3em; 
            cursor: pointer; 
            transition: 0.2s;
            border-radius: 8px;
            color: var(--primario);
        }

        .cell:hover:not(.taken) {
            border-color: var(--secundario);
            background: #1a1a1a;
        }

        .cell.taken { cursor: not-allowed; }
        .cell.x-color { color: var(--primario); text-shadow: 0 0 10px var(--primario); }
        .cell.o-color { color: #00d4ff; text-shadow: 0 0 10px #00d4ff; }

        .status { 
            margin-top: 30px; 
            font-size: 1.5em; 
            color: var(--secundario);
            text-shadow: 2px 2px #000;
        }

        button { 
            margin-top: 15px;
            padding: 12px 25px; 
            cursor: pointer; 
            background: var(--primario); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-family: 'Bungee', cursive;
            box-shadow: 4px 4px 0px #880e4f;
            transition: 0.1s;
        }

        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #880e4f; }
        
        .back-link { margin-top: 20px; color: #666; text-decoration: none; font-size: 0.8rem; }
        .back-link:hover { color: var(--primario); }
    </style>
</head>
<body>

    <h1>TRES EN RAYA</h1>

    <div class="controls">
        <label>MODO DE JUEGO</label>
        <select id="gameMode" onchange="resetGame()">
            <option value="pvp">HUMANO VS HUMANO</option>
            <option value="pvc">HUMANO VS IA</option>
