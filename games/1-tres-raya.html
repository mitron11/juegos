<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya Neón v3</title>
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-magenta: #ff007b;
            --bg-dark: #0a0a12;
            --panel-bg: #16162d;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            z-index: 10; /* Asegura que esté por encima de cualquier fondo */
            text-align: center;
        }

        h1 {
            color: var(--neon-cyan);
            text-shadow: 0 0 15px var(--neon-cyan);
            margin: 10px 0;
        }

        .controls {
            background: var(--panel-bg);
            padding: 15px;
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            margin-bottom: 20px;
            display: inline-block;
        }

        select, button {
            background: #000;
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            padding: 8px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: var(--neon-cyan);
            color: black;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 0 auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: var(--panel-bg);
            border: 2px solid var(--neon-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
            pointer-events: auto; /* Fuerza la recepción de clics */
        }

        .cell:hover {
            background: rgba(0, 242, 255, 0.1);
        }

        .cell[data-p="X"] { color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan); }
        .cell[data-p="O"] { color: var(--neon-magenta); text-shadow: 0 0 10px var(--neon-magenta); border-color: var(--neon-magenta); }

        .status {
            margin-top: 20px;
            font-size: 1.5rem;
            color: var(--neon-cyan);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TRES EN RAYA</h1>

        <div class="controls">
            <label>Modo:</label>
            <select id="gameMode">
                <option value="pvp">2 Jugadores</option>
                <option value="pvc">Contra IA</option>
            </select>
            
            <label>Dificultad:</label>
            <select id="difficulty">
                <option value="1">Fácil</option>
                <option value="2">Medio</option>
                <option value="3" selected>Imposible</option>
            </select>
