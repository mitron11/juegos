<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya Neon Pro</title>
    <style>
        /* Estilos base para evitar pantalla negra */
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f1c;
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #00e5ff;
            text-shadow: 0 0 10px #00e5ff;
            margin-bottom: 10px;
        }

        .controls {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #00e5ff;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        select, button {
            background: #0f0f1c;
            color: #00e5ff;
            border: 1px solid #00e5ff;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #00e5ff;
            color: #0f0f1c;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            background: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #0f0f1c;
            border: 2px solid #00e5ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .cell:hover {
            box-shadow: 0 0 10px #00e5ff inset;
        }

        .cell[data-p="X"] { color: #00e5ff; text-shadow: 0 0 10px #00e5ff; }
        .cell[data-p="O"] { color: #ff00e5; text-shadow: 0 0 10px #ff00e5; }

        .status {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #00e5ff;
            text-shadow: 0 0 5px #00e5ff;
        }
    </style>
</head>

        <div class="cell" onclick="handleClick(2)"></div>
