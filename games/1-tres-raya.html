<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya Pro - Dark Edition</title>
    <style>
        /* Importamos una fuente más moderna y limpia */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body { 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            background: #0f172a; /* Azul noche muy oscuro */
            color: #f8fafc;
            min-height: 100vh;
            margin: 0;
        }

        h1 { 
            font-weight: 600; 
            letter-spacing: 2px; 
            color: #38bdf8; 
            margin-bottom: 30px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .controls { 
            margin-bottom: 30px; 
            text-align: center; 
            background: #1e293b; 
            padding: 25px; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.4); 
            border: 1px solid #334155;
        }

        .controls label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #94a3b8;
        }

        .board { 
            display: grid; 
            grid-template-columns: repeat(3, 100px); 
            grid-gap: 15px; 
            margin-top: 10px; 
        }

        .cell { 
            width: 100px; 
            height: 100px; 
            background: #1e293b; 
            border: 2px solid #334155; 
            border-radius: 12px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 2.8em; 
            cursor: pointer; 
            font-weight: 600; 
            transition: all 0.3s ease;
            color: #f8fafc;
        }

        .cell:hover {
            background: #334155;
            transform: translateY(-2px);
            border-color: #38bdf8;
        }

        .cell.taken { 
            cursor: not-allowed; 
        }

        /* Colores específicos para X y O */
        .cell[data-player="X"] { color: #38bdf8; }
