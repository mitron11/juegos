        :root {

            --secundario: #e91e63;
            --tarjeta: #F7EFCE;
        }

        body {
            margin: 0;
            background: var(--fondo);
            color: white;
            font-family: 'Bungee', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #ui-menu {
            position: absolute;
            background: rgba(0,0,0,0.9);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .skin-selector {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .skin-option {
            width: 60px;
            height: 60px;
            border: 4px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: 0.2s;
        }

        .skin-option.selected {
            border-color: var(--primario);
            transform: scale(1.2);
            box-shadow: 0 0 15px var(--primario);
        }

        canvas {
            border-bottom: 5px solid var(--primario);
            background: linear-gradient(to bottom, #001214, #000);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
        }

        .stats {
            position: absolute;
            top: 20px;
            font-size: 1.5rem;
            color: var(--primario);
            text-shadow: 0 0 10px var(--primario);
        }

        .btn-start {
            padding: 15px 40px;
            font-family: 'Bungee';
            background: var(--primario);
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .back-link { margin-top: 20px; color: var(--tarjeta); text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
