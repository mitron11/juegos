<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Dash | Deluxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --fondo: #0a0a0a;
            --primario: #00f2ff;
            --secundario: #e91e63;
            --tarjeta: #F7EFCE;
        }

        body {
            margin: 0;
            background: var(--fondo);
            color: white;
            font-family: 'Bungee', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* MenÃº de inicio mejorado para que no bloquee */
        #ui-menu {
            position: absolute;
            background: rgba(0,0,0,0.95);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100; /* Aseguramos que estÃ© arriba */
        }

        .skin-selector {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .skin-option {
            width: 70px;
            height: 70px;
            border: 4px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            transition: 0.2s;
            background: #222;
        }

        .skin-option.selected {
            border-color: var(--primario);
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--primario);
            background: #003336;
        }

        canvas {
            border-bottom: 5px solid var(--primario);
            background: #000;
            display: block;
        }

        .stats {
            position: absolute;
            top: 20px;
            font-size: 1.5rem;
            color: var(--primario);
            z-index: 5;
        }

        .btn-start {
            padding: 15px 50px;
            font-family: 'Bungee';
            background: var(--primario);
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            margin-top: 20px;
            transition: 0.2s;
        }

        .btn-start:hover { transform: scale(1.05); filter: brightness(1.2); }

        .back-link { margin-top: 30px; color: var(--tarjeta); text-decoration: none; font-size: 0.9rem; border-bottom: 1px solid var(--primario); }
    </style>
</head>
<body>

    <div id="ui-menu">
        <h1 style="color: var(--primario); font-size: 3rem; margin: 0;">CYBER DASH</h1>
        <p style="margin-top: 10px;">SELECCIONA TU AVATAR</p>
        <div class="skin-selector">
            <div id="skin1" class="skin-option selected" onclick="setSkin('ðŸŸ¦', 'skin1')">ðŸŸ¦</div>
            <div id="skin2" class="skin-option" onclick="setSkin('ðŸ›¸', 'skin2')">ðŸ›¸</div>
            <div id="skin3" class="skin-option" onclick="setSkin('ðŸ”º', 'skin3')">ðŸ”º</div>
        </div>
        <button class="btn-start" onclick="startGame()">Â¡A JIERRO!</button>
        <a href="../index.html" class="back-link">VOLVER AL MENÃš</a>
    </div>

    <div class="stats">SCORE: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="800" height="300"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameActive = false;
        let score = 0;
        let speed = 7;
        let frames = 0;
        let currentSkin = 'ðŸŸ¦';
        let particles = [];
        let obstacles = [];

        const player = {
            x: 80, y: 230, w: 40, h: 40,
            dy: 0, jumpForce: 14, gravity: 0.8,
            grounded: true, rotation: 0
        };

        function setSkin(skin, id) {
            currentSkin = skin;
            document.querySelectorAll('.skin-option').forEach(opt => opt.classList.remove('selected'));
            document.getElementById(id).classList.add('selected');
        }

        function startGame() {
            document.getElementById('ui-menu').style.display = 'none';
            resetGameState();
            gameActive = true;
            // No llamamos a loop aquÃ­ porque ya se estÃ¡ ejecutando
        }

        function resetGameState() {
            score = 0;
            speed = 7;
            frames = 0;
            obstacles = [];
            particles = [];
            player.y = 230;
            player.dy = 0;
            player.rotation = 0;
            player.grounded = true;
            document.getElementById('score').innerText = "0";
        }

        function spawnObstacle() {
            const isTall = Math.random() > 0.6;
            obstacles.push({
                x: canvas.width,
                y: isTall ? 200 : 230,
                w: 30,
                h: isTall ? 70 : 40
            });
        }

        function createParticles(x, y) {
            for(let i=0; i<3; i++) {
                particles.push({
                    x: x, y: y,
                    vx: -Math.random() * 4 - 2,
                    vy: (Math.random() - 0.5) * 4,
                    life: 1
                });
            }
        }

        function update() {
            if (!gameActive) return;

            frames++;
            score++;
            document.getElementById('score').innerText = Math.floor(score/10);

            // Gravedad y Salto
            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y > 230) {
                player.y = 230;
                player.dy = 0;
                player.grounded = true;
                player.rotation = 0;
            } else {
                player.grounded = false;
                player.rotation += 0.15;
            }

            // Aumento de velocidad
            if (frames % 500 === 0) speed += 0.5;

            // Generar obstÃ¡culos
            if (frames % Math.floor(100 / (speed/7)) === 0) {
                spawnObstacle();
            }

            // PartÃ­culas de suelo
            if(player.grounded && frames % 4 === 0) createParticles(player.x, player.y + 35);

            // LÃ³gica obstÃ¡culos
            for(let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= speed;

                // ColisiÃ³n (Caja de colisiÃ³n algo mÃ¡s pequeÃ±a para que sea justo)
                if (player.x + 5 < obstacles[i].x + obstacles[i].w &&
                    player.x + player.w - 5 > obstacles[i].x &&
                    player.y + 5 < obstacles[i].y + obstacles[i].h &&
                    player.y + player.h - 5 > obstacles[i].y) {
                    gameOver();
                }

                if (obstacles[i].x + obstacles[i].w < 0) obstacles.splice(i, 1);
            }

            // LÃ³gica partÃ­culas
            for(let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].life -= 0.03;
                if(particles[i].life <= 0) particles.splice(i, 1);
            }
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Rejilla de fondo (Scroll)
            ctx.strokeStyle = "rgba(0, 242, 255, 0.1)";
            ctx.lineWidth = 1;
            let offset = (frames * speed) % 50;
            for(let x = 0; x <= canvas.width + 50; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x - offset, 0);
                ctx.lineTo(x - offset, 270);
                ctx.stroke();
            }

            // Suelo
            ctx.strokeStyle = "#00f2ff";
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, 270);
            ctx.lineTo(canvas.width, 270);
            ctx.stroke();

            // PartÃ­culas
            particles.forEach(p => {
                ctx.fillStyle = `rgba(0, 242, 255, ${p.life})`;
                ctx.fillRect(p.x, p.y, 3, 3);
            });

            // Jugador
            ctx.save();
            ctx.translate(player.x + player.w/2, player.y + player.h/2);
            ctx.rotate(player.rotation);
            ctx.font = "34px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(currentSkin, 0, 0);
            ctx.restore();

            // ObstÃ¡culos
            ctx.fillStyle = "#e91e63";
            obstacles.forEach(obs => {
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
                // Brillo neÃ³n
                ctx.strokeStyle = "white";
                ctx.lineWidth = 1;
                ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
            });
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('ui-menu').style.display = 'flex';
            document.querySelector('#ui-menu h1').innerText = "Â¡CRASH!";
            document.querySelector('#ui-menu p').innerText = "SCORE: " + Math.floor(score/10);
        }

        function jump() {
            if (player.grounded && gameActive) {
                player.dy = -player.jumpForce;
                player.grounded = false;
            }
        }

        // Controles
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                jump();
            }
        });
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            jump();
        });

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        // Arrancamos el loop perpetuo
        loop();
    </script>
</body>
</html>
