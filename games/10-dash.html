<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Dash | Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --fondo: #102C26;
            --tarjeta: #F7EFCE;
            --primario: #e91e63;
        }

        body {
            margin: 0;
            background: var(--fondo);
            color: var(--tarjeta);
            font-family: 'Bungee', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            border: 4px solid var(--tarjeta);
            background: #000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.4);
        }

        .ui {
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-shadow: 2px 2px 0px #000;
        }

        .hint {
            margin-top: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .back-link {
            margin-top: 15px;
            color: var(--tarjeta);
            text-decoration: none;
            font-size: 0.8rem;
            border-bottom: 2px solid var(--primario);
        }
    </style>
</head>
<body>

    <div class="ui">SCORE: <span id="score">0</span></div>

    <canvas id="dashCanvas" width="600" height="250"></canvas>

    <div class="hint">Presiona ESPACIO o TAP para saltar</div>
    
    <a href="../index.html" class="back-link">VOLVER AL MENÚ</a>

    <script>
        const canvas = document.getElementById('dashCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        let score = 0;
        let gameActive = true;
        let speed = 6;
        let frames = 0;

        const player = {
            x: 50,
            y: 190,
            w: 30,
            h: 30,
            dy: 0,
            jumpForce: 12,
            gravity: 0.6,
            grounded: true
        };

        const obstacles = [];

        function spawnObstacle() {
            const h = Math.random() * 40 + 20;
            obstacles.push({
                x: canvas.width,
                y: 220 - h,
                w: 20,
                h: h,
                color: '#e91e63'
            });
        }

        function update() {
            if (!gameActive) return;

            frames++;
            score++;
            scoreEl.innerText = Math.floor(score / 10);

            // Gravedad y Salto
            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y > 190) {
                player.y = 190;
                player.dy = 0;
                player.grounded = true;
            }

            // Dificultad progresiva
            if (frames % 500 === 0) speed += 0.5;

            // Obstáculos
            if (frames % Math.floor(100 / (speed/5)) === 0) spawnObstacle();

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= speed;

                // Colisión
                if (
                    player.x < obstacles[i].x + obstacles[i].w &&
                    player.x + player.w > obstacles[i].x &&
                    player.y < obstacles[i].y + obstacles[i].h &&
                    player.y + player.h > obstacles[i].y
                ) {
                    gameOver();
                }

                if (obstacles[i].x + obstacles[i].w < 0) obstacles.splice(i, 1);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Suelo de neón
            ctx.strokeStyle = '#4572e6';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, 220);
            ctx.lineTo(canvas.width, 220);
            ctx.stroke();

            // Jugador
            ctx.fillStyle = '#F7EFCE';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#F7EFCE';
            ctx.fillRect(player.x, player.y, player.w, player.h);
            
            // Obstáculos
            ctx.shadowColor = '#e91e63';
            for (let obs of obstacles) {
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
            }
            ctx.shadowBlur = 0;
        }

        function gameOver() {
            gameActive = false;
            alert("¡BOOM! Puntuación: " + Math.floor(score/10));
            document.location.reload();
        }

        function jump() {
            if (player.grounded) {
                player.dy = -player.jumpForce;
                player.grounded = false;
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') jump();
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
