<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRI-SUITE | Deluxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --fondo: #102C26;
            --tarjeta: #F7EFCE;
            --primario: #e91e63; /* Rosa Fuerte */
            --celda-vacia: #1a4a40; /* Verde Selva Oscuro */
            --borde-juego: #2c5f53; /* Verde Selva Ligeramente más claro */
            --color-texto: #F7EFCE;
        }

        body {
            margin: 0;
            background: var(--fondo);
            color: var(--color-texto);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* Evita scrolls accidentales */
            font-size: 14px;
        }

        .game-container {
            display: flex;
            gap: 30px;
            background: #081613;
            padding: 20px;
            border: 5px solid var(--borde-juego);
            box-shadow: 15px 15px 0px var(--primario);
            position: relative;
            z-index: 1;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            width: 300px;
            height: 600px;
            background: var(--celda-vacia);
            border: 2px solid #000;
            overflow: hidden; /* Para las partículas */
            position: relative;
        }

        .board-cell {
            width: 30px;
            height: 30px;
            background-color: var(--celda-vacia);
            border: 1px solid rgba(0,0,0,0.2);
            box-sizing: border-box;
            position: relative;
        }

        .tetromino {
            background-color: transparent; /* Se definirá por JS */
            border: 1px solid rgba(0,0,0,0.3);
            box-sizing: border-box;
            box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
            position: absolute; /* Para las piezas móviles */
        }

        /* Colores de las piezas */
        .I { background-color: #00ffff; } /* Cian */
        .J { background-color: #0000ff; } /* Azul */
        .L { background-color: #ffa500; } /* Naranja */
        .O { background-color: #ffff00; } /* Amarillo */
        .S { background-color: #00ff00; } /* Verde */
        .T { background-color: #800080; } /* Púrpura */
        .Z { background-color: #ff0000; } /* Rojo */

        /* Colores de la suite para las piezas que quedan fijas */
        .fixed-I { background-color: #4caf50; } /* Verde Suite */
        .fixed-J { background-color: #F7EFCE; } /* Crema Suite */
        .fixed-L { background-color: #e91e63; } /* Rosa Suite */
        .fixed-O { background-color: #F7EFCE; } /* Crema Suite */
        .fixed-S { background-color: #4caf50; } /* Verde Suite */
        .fixed-T { background-color: #e91e63; } /* Rosa Suite */
        .fixed-Z { background-color: #e91e63; } /* Rosa Suite */

        .ghost {
            background-color: rgba(247, 239, 206, 0.2); /* Crema transparente */
            border: 1px dashed var(--tarjeta);
        }

        .sidebar {
            width: 150px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .info-box {
            background: var(--borde-juego);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid var(--tarjeta);
            font-size: 0.9em;
            text-shadow: 1px 1px 0px #000;
        }

        #next-piece {
            width: 120px;
            height: 120px;
            display: grid;
            grid-template-columns: repeat(4, 30px);
            grid-template-rows: repeat(4, 30px);
            background: rgba(0,0,0,0.1);
            border: 1px solid var(--tarjeta);
            margin-top: 5px;
        }
        #next-piece .tetromino { position: static; }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            font-family: 'Bungee', cursive;
            background: var(--primario);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 4px 4px 0px #880e4f;
            transition: 0.1s;
        }
        button:hover { background: #ff4081; }
        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #880e4f; }

        /* Game Over Screen */
        #game-over-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: white;
            font-size: 2rem;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        #game-over-screen.active {
            opacity: 1;
            pointer-events: all;
        }
        #game-over-screen h2 { color: var(--primario); text-shadow: 5px 5px 0px #000; margin-bottom: 20px;}
        #game-over-screen button { font-size: 1.2rem; }

        .back-link { margin-top: 30px; color: var(--color-texto); text-decoration: none; font-size: 0.9em; border-bottom: 2px solid var(--primario); }
