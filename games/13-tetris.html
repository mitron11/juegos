<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRI-SUITE | Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --fondo: #102C26;
            --tarjeta: #F7EFCE;
            --primario: #e91e63;
            --vacio: #1a4a40;
            --borde: #2c5f53;
        }

        body {
            margin: 0;
            background: var(--fondo);
            color: var(--tarjeta);
            font-family: 'Bungee', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-layout {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #081613;
            border: 4px solid var(--tarjeta);
            box-shadow: 10px 10px 0px var(--primario);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(10, 25px);
            grid-template-rows: repeat(20, 25px);
            gap: 1px;
            background: var(--borde);
            border: 2px solid var(--borde);
        }

        .cell {
            width: 25px;
            height: 25px;
            background: var(--vacio);
            box-sizing: border-box;
        }

        .sidebar {
            width: 150px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-box {
            background: var(--vacio);
            padding: 10px;
            border: 2px solid var(--tarjeta);
            text-align: center;
        }

        #next-preview {
            display: grid;
            grid-template-columns: repeat(4, 20px);
            grid-template-rows: repeat(4, 20px);
            gap: 1px;
            margin-top: 10px;
            justify-content: center;
        }

        .p-cell { width: 20px; height: 20px; background: rgba(0,0,0,0.2); }

        button {
            font-family: 'Bungee';
            background: var(--primario);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            box-shadow: 3px 3px 0px #000;
        }

        button:active { transform: translate(2px, 2px); box-shadow: 1px 1px 0px #000; }

        .back-link { margin-top: 20px; color: var(--tarjeta); text-decoration: none; font-size: 0.8rem; border-bottom: 2px solid var(--primario); }
    </style>
</head>
<body>

    <div class="game-layout">
        <div id="board"></div>
        
        <div class="sidebar">
            <div class="stat-box">
                SCORE<br><span id="score">0</span>
            </div>
            <div class="stat-box">
                NEXT
                <div id="next-preview"></div>
            </div>
            <button onclick="resetGame()">REINICIAR</button>
            <a href="../index.html" class="back-link">VOLVER</a>
        </div>
    </div>

    <script>
        const COLS = 10;
        const ROWS = 20;
        const boardEl = document.getElementById('board');
        const nextEl = document.getElementById('next-preview');
        
        const COLORS = {
            I: '#4caf50', J: '#e91e63', L: '#F7EFCE', 
            O: '#4caf50', S: '#e91e63', T: '#F7EFCE', Z: '#e91e63'
        };

        const PIECES = {
            I: [[1,1,1,1]],
            J: [[1,0,0],[1,1,1]],
            L: [[0,0,1],[1,1,1]],
            O: [[1,1],[1,1]],
            S: [[0,1,1],[1,1,0]],
            T: [[0,1,0],[1,1,1]],
            Z: [[1,1,0],[0,1,1]]
        };

        let grid = Array.from({length: ROWS}, () => Array(COLS).fill(0));
        let cells = [];
        let previewCells = [];
        let score = 0;
        let currentPiece, nextPiece;

        // Crear elementos del tablero una sola vez
        function initBoard() {
            boardEl.innerHTML = '';
            for (let i = 0; i < ROWS * COLS; i++) {
                const div = document.createElement('div');
                div.classList.add('cell');
                boardEl.appendChild(div);
                cells.push(div);
            }
            nextEl.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const div = document.createElement('div');
                div.classList.add('p-cell');
                nextEl.appendChild(div);
                previewCells.push(div);
            }
        }

        function createPiece(type) {
            const shape = PIECES[type];
            return {
                shape,
                type,
                x: Math.floor(COLS/2) - Math.floor(shape[0].length/2),
                y: 0
            };
        }

        function draw() {
            // Limpiar tablero visual
            cells.forEach(c => c.style.background = '');
            
            // Dibujar piezas fijas
            grid.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) cells[y * COLS + x].style.background = COLORS[value];
                });
            });

            // Dibujar pieza actual
            if (currentPiece) {
                currentPiece.shape.forEach((row, dy) => {
                    row.forEach((value, dx) => {
                        if (value) {
                            const x = currentPiece.x + dx;
                            const y = currentPiece.y + dy;
                            if (y >= 0) cells[y * COLS + x].style.background = COLORS[currentPiece.type];
                        }
                    });
                });
            }
        }

        function drawPreview() {
            previewCells.forEach(c => c.style.background = '');
            nextPiece.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) previewCells[dy * 4 + dx].style.background = COLORS[nextPiece.type];
                });
            });
        }

        function collide(p) {
            return p.shape.some((row, dy) => {
                return row.some((value, dx) => {
                    let x = p.x + dx;
                    let y = p.y + dy;
                    return value && (x < 0 || x >= COLS || y >= ROWS || (y >= 0 && grid[y][x]));
                });
            });
        }

        function merge() {
            currentPiece.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) grid[currentPiece.y + dy][currentPiece.x + dx] = currentPiece.type;
                });
            });
        }

        function clearLines() {
            let lines = 0;
            grid = grid.filter(row => {
                if (row.every(v => v !== 0)) {
                    lines++;
                    return false;
                }
                return true;
            });
            while (grid.length < ROWS) grid.unshift(Array(COLS).fill(0));
            if (lines) {
                score += lines * 100;
                document.getElementById('score').innerText = score;
            }
        }

        function drop() {
            currentPiece.y++;
            if (collide(currentPiece)) {
                currentPiece.y--;
                merge();
                clearLines();
                currentPiece = nextPiece;
                nextPiece = createPiece(Object.keys(PIECES)[Math.floor(Math.random()*7)]);
                drawPreview();
                if (collide(currentPiece)) {
                    alert("GAME OVER! Score: " + score);
                    resetGame();
                }
            }
            draw();
        }

        function resetGame() {
            grid = Array.from({length: ROWS}, () => Array(COLS).fill(0));
            score = 0;
            document.getElementById('score').innerText = score;
            const keys = Object.keys(PIECES);
            currentPiece = createPiece(keys[Math.floor(Math.random()*7)]);
            nextPiece = createPiece(keys[Math.floor(Math.random()*7)]);
            drawPreview();
        }

        // Controles
        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') {
                currentPiece.x--;
                if (collide(currentPiece)) currentPiece.x++;
            }
            if (e.key === 'ArrowRight') {
                currentPiece.x++;
                if (collide(currentPiece)) currentPiece.x--;
            }
            if (e.key === 'ArrowDown') drop();
            if (e.key === 'ArrowUp') {
                const rotated = currentPiece.shape[0].map((_, i) => currentPiece.shape.map(row => row[i]).reverse());
                const oldShape = currentPiece.shape;
                currentPiece.shape = rotated;
                if (collide(currentPiece)) currentPiece.shape = oldShape;
            }
            draw();
        });

        initBoard();
        resetGame();
        setInterval(drop, 600);
    </script>
</body>
</html>
