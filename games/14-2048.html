<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 | Suite Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --fondo: #102C26;
            --tablero: #1a4a40;
            --vacio: rgba(247, 239, 206, 0.1);
            --texto: #F7EFCE;
            --acento: #e91e63;
            --baldosa: #F7EFCE;
        }

        body {
            margin: 0;
            background: var(--fondo);
            color: var(--texto);
            font-family: 'Bungee', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; color: var(--acento); font-size: 3rem; text-shadow: 4px 4px 0px #000; }
        
        .score-container {
            background: var(--tablero);
            padding: 10px 20px;
            border: 3px solid var(--texto);
            border-radius: 8px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            box-shadow: 5px 5px 0px var(--acento);
        }

        #game-container {
            width: 340px;
            height: 340px;
            background: var(--tablero);
            padding: 10px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            position: relative;
            border: 4px solid var(--texto);
        }

        .cell {
            width: 75px;
            height: 75px;
            background: var(--vacio);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--fondo);
            transition: transform 0.1s, background 0.2s;
        }

        /* Colores de las baldosas según valor */
        .tile-2 { background: #F7EFCE; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: white; }
        .tile-16 { background: #f59563; color: white; }
        .tile-32 { background: #f67c5f; color: white; }
        .tile-64 { background: #f65e3b; color: white; }
        .tile-128 { background: var(--acento); color: white; font-size: 1.2rem; }
        .tile-256 { background: #edcc61; color: white; font-size: 1.2rem; box-shadow: 0 0 10px var(--acento); }
        .tile-512 { background: #edc850; color: white; font-size: 1.2rem; }
        .tile-1024 { background: #edc53f; color: white; font-size: 1rem; }
        .tile-2048 { background: #4caf50; color: white; font-size: 1rem; animation: glow 1s infinite alternate; }

        @keyframes glow { from { box-shadow: 0 0 5px #fff; } to { box-shadow: 0 0 20px #fff; } }

        .controls { margin-top: 30px; display: flex; gap: 15px; }
        button {
            font-family: 'Bungee';
            background: var(--acento);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000;
        }
        button:active { transform: translate(2px, 2px); box-shadow: 1px 1px 0px #000; }
        .back-link { margin-top: 20px; color: var(--texto); text-decoration: none; font-size: 0.8rem; border-bottom: 2px solid var(--acento); }
    </style>
</head>
<body>

    <div class="header">
        <h1>2048</h1>
        <div class="score-container">PUNTOS: <span id="score">0</span></div>
    </div>

    <div id="game-container"></div>

    <div class="controls">
        <button onclick="setup()">NUEVA PARTIDA</button>
    </div>

    <a href="../index.html" class="back-link">VOLVER AL MENÚ</a>

    <script>
        let board;
        let score = 0;
        const size = 4;
        const container = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');

        function setup() {
            board = Array.from({ length: size }, () => Array(size).fill(0));
            score = 0;
            scoreDisplay.innerText = score;
            addTile();
            addTile();
            updateBoard();
        }

        function addTile() {
            let options = [];
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (board[r][c] === 0) options.push({ r, c });
                }
            }
            if (options.length > 0) {
                let spot = options[Math.floor(Math.random() * options.length)];
                board[spot.r][spot.c] = Math.random() > 0.1 ? 2 : 4;
            }
        }

        function updateBoard() {
            container.innerHTML = '';
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    let cell = document.createElement('div');
                    cell.className = 'cell';
                    let val = board[r][c];
                    if (val > 0) {
                        cell.innerText = val;
                        cell.classList.add('tile-' + val);
                    }
                    container.appendChild(cell);
                }
            }
        }

        function slide(row) {
            let arr = row.filter(val => val);
            let missing = size - arr.length;
            let zeros = Array(missing).fill(0);
            return arr.concat(zeros);
        }

        function combine(row) {
            for (let i = 0; i < size - 1; i++) {
                if (board[row][i] !== 0 && board[row][i] === board[row][i + 1]) {
                    board[row][i] *= 2;
                    score += board[row][i];
                    board[row][i + 1] = 0;
                }
            }
        }

        function operate(row) {
            let original = [...row];
            let res = row.filter(val => val);
            for (let i = 0; i < res.length - 1; i++) {
                if (res[i] === res[i + 1]) {
                    res[i] *= 2;
                    score += res[i];
                    res.splice(i + 1, 1);
                }
            }
            while (res.length < size) res.push(0);
            return res;
        }

        window.onkeydown = (e) => {
            let flipped = false;
            let rotated = false;
            let played = true;

            if (e.key === 'ArrowLeft') { /* Nada */ }
            else if (e.key === 'ArrowRight') {
                board.forEach(row => row.reverse());
                flipped = true;
            } else if (e.key === 'ArrowUp') {
                board = rotateBoard(board);
                rotated = true;
            } else if (e.key === 'ArrowDown') {
                board = rotateBoard(board);
                board.forEach(row => row.reverse());
                rotated = true;
                flipped = true;
            } else { played = false; }

            if (played) {
                let past = JSON.stringify(board);
                for (let i = 0; i < size; i++) {
                    board[i] = operate(board[i]);
                }
                if (flipped) board.forEach(row => row.reverse());
                if (rotated) {
                    board = rotateBoard(board);
                    board = rotateBoard(board);
                    board = rotateBoard(board);
                }
                
                if (past !== JSON.stringify(board)) {
                    addTile();
                    scoreDisplay.innerText = score;
                }
                updateBoard();
            }
        };

        function rotateBoard(matrix) {
            return matrix[0].map((_, colIndex) => matrix.map(row => row[colIndex]).reverse());
        }

        setup();
    </script>
</body>
</html>
