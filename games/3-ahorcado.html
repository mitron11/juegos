<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --bg: #0b0e14;
            --panel: #1a1f28;
            --accent: #00d2ff;
            --error: #ff4757;
            --success: #2ed573;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            background: var(--panel);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 550px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.05);
        }

        #hangman-svg {
            width: 140px;
            height: 160px;
            margin: 10px auto;
            display: block;
        }

        .draw-part {
            fill: none;
            stroke: var(--accent);
            stroke-width: 5;
            stroke-linecap: round;
            visibility: hidden;
            transition: visibility 0.2s;
        }

        .visible { visibility: visible; }

        #word-display {
            font-size: 2rem;
            letter-spacing: 6px;
            margin: 20px 0;
            font-weight: 600;
            min-height: 1.5em;
            text-transform: uppercase;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(38px, 1fr));
            gap: 8px;
            margin: 20px 0;
        }

        .key {
            padding: 10px 2px;
            background: #2d3436;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .key:hover:not(:disabled) { background: var(--accent); color: var(--bg); }
        .key:disabled { opacity: 0.2; cursor: not-allowed; }
        .key.correct { background: var(--success) !important; color: white; }
        .key.wrong { background: var(--error) !important; color: white; }

        .message { font-weight: bold; font-size: 1.1rem; min-height: 1.5em; margin-bottom: 10px; }

        .btn-reset {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--accent), #0076ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
