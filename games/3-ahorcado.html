<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ahorcado - Modo 2 Jugadores</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        .container { background: white; max-width: 500px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .oculto { display: none; }
        .palabra-display { font-size: 2em; letter-spacing: 10px; margin: 20px 0; font-family: monospace; }
        input[type="text"], input[type="password"] { padding: 10px; font-size: 1.1em; width: 60%; }
        button { padding: 10px 20px; font-size: 1.1em; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; }
        .vidas { color: #d9534f; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>

<div class="container">
    <h1>El Ahorcado (2 Jugadores)</h1>

    <div id="setup">
        <p>Jugador 1: Escribe la palabra secreta</p>
        <input type="password" id="inputPalabra" placeholder="Escribe aquí...">
        <button onclick="iniciarJuego()">¡Listo!</button>
    </div>

    <div id="juego" class="oculto">
        <div class="palabra-display" id="display"></div>
        <p>Intentos restantes: <span id="vidas" class="vidas">6</span></p>
        <p>Letras usadas: <span id="usadas"></span></p>
        <input type="text" id="inputLetra" maxlength="1" placeholder="Letra...">
        <button onclick="intentarLetra()">Probar</button>
        <p id="mensaje"></p>
        <button onclick="location.reload()" style="background:#6c757d;">Reiniciar</button>
    </div>
</div>

<script>
    let palabraSecreta = "";
    let letrasAdivinadas = [];
    let letrasFalladas = [];
    let vidas = 6;

    function iniciarJuego() {
        palabraSecreta = document.getElementById('inputPalabra').value.toLowerCase().trim();
        if (palabraSecreta.length < 2) {
            alert("¡Pon una palabra de verdad, pisha!");
            return;
        }
        document.getElementById('setup').classList.add('oculto');
        document.getElementById('juego').classList.remove('oculto');
        actualizarPantalla();
    }

    function actualizarPantalla() {
        const display = palabraSecreta.split('').map(l => (letrasAdivinadas.includes(l) ? l : "_")).join(' ');
        document.getElementById('display').innerText = display;
        document.getElementById('vidas').innerText = vidas;
        document.getElementById('usadas').innerText = letrasFalladas.join(', ');

        if (!display.includes('_')) {
            document.getElementById('mensaje').innerText = "¡Olé! ¡Habéis ganado!";
            document.getElementById('inputLetra').disabled = true;
        } else if (vidas <= 0) {
            document.getElementById('mensaje').innerText = "¡Tiesos! La palabra era: " + palabraSecreta;
            document.getElementById('inputLetra').disabled = true;
        }
    }

    function intentarLetra() {
        const input = document.getElementById('inputLetra');
        const letra = input.value.toLowerCase();
        input.value = "";
        input.focus();

        if (!letra.match(/[a-zñ]/i) || letra === "") return;
        if (letrasAdivinadas.includes(letra) || letrasFalladas.includes(letra)) return;

        if (palabraSecreta.includes(letra)) {
            letrasAdivinadas.push(letra);
        } else {
            letrasFalladas.push(letra);
            vidas--;
        }
        actualizarPantalla();
    }
</script>

</body>
</html>
