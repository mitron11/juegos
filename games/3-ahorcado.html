<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado RAE Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg: #0b0e14;
            --panel: #1a1f28;
            --accent: #00d2ff;
            --error: #ff4757;
            --success: #2ed573;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            background: var(--panel);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            text-align: center;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.05);
        }

        #hangman-svg {
            width: 180px;
            height: 200px;
            margin-bottom: 20px;
        }

        .draw-part {
            fill: none;
            stroke: var(--accent);
            stroke-width: 5;
            stroke-linecap: round;
            display: none;
            filter: drop-shadow(0 0 5px var(--accent));
        }

        #word-display {
            font-size: 2.2rem;
            letter-spacing: 10px;
            margin: 30px 0;
            font-weight: 600;
            color: #fff;
            min-height: 1.2em;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 10px;
            margin-top: 25px;
        }

        .key {
            padding: 12px 5px;
            background: #2d3436;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .key:hover:not(:disabled) {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .key:disabled { opacity: 0.2; cursor: not-allowed; }
        .key.correct { background: var(--success) !important; color: white; }
        .key.wrong { background: var(--error) !important; color: white; }

        .loading {
            font-style: italic;
            color: var(--accent);
            margin: 10px 0;
        }

        button.reset {
            margin-top: 25px;
            padding: 15px 35px;
            background: linear-gradient(135deg, var(--accent), #0076ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>AHORCADO INFINITO</h1>
        
        <svg id="hangman-svg" viewBox="0 0 100 120">
            <path d="M10,110 L90,110" stroke="#3d444b" stroke-width="4"/>
            <path d="M30,110 L30,10 L70,10 L70,25" stroke="#3d444b" stroke-width="4" fill="none"/>
            <circle cx="70" cy="35" r="10" class="draw-part" id="part-0"/>
            <line x1="70" y1="45" x2="70" y2="80" class="draw-part" id="part-1"/>
            <line x1="70" y1="55" x2="50" y2="70" class="draw-part" id="part-2"/>
            <line x1="70" y1="55" x2="90" y2="70" class="draw-part" id="part-3"/>
            <line x1="70" y1="80" x2="55" y2="105" class="draw-part" id="part-4"/>
            <line x1="70" y1="80" x2="85" y2="105" class="draw-part" id="part-5"/>
        </svg>

        <div id="word-display">Cargando...</div>
        <div class="keyboard" id="keyboard"></div>
        <div id="message" style="margin-top: 20px; font-weight: bold;"></div>
        
        <button class="reset" onclick="fetchNewWord()">Siguiente Palabra</button>
    </div>

    <script>
        let selectedWord = "";
        let guessedLetters = [];
        let mistakes = 0;

        // Función para limpiar tildes y caracteres raros
        function cleanWord(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
        }

        async function fetchNewWord() {
            const display = document.getElementById('word-display');
            display.innerText = "Buscando...";
            const msg = document.getElementById('message');
            msg.innerText = "";
            
            try {
                // Consultamos una API de palabras aleatorias en español
                const response = await fetch('https://clientes.api.greenborn.com.ar/public-random-word');
                const data = await response.json();
                selectedWord = cleanWord(data[0]);
                
                if (selectedWord.length < 4) return fetchNewWord(); // Evitar palabras muy cortas
                
                resetGameState();
            } catch (error) {
                display.innerText = "ERROR DE CONEXIÓN";
            }
        }

        function resetGameState() {
            guessedLetters = [];
            mistakes = 0;
            document.querySelectorAll('.draw-part').forEach(p => p.style.display = 'none');
            renderKeyboard();
            updateDisplay();
        }

        function renderKeyboard() {
            const alphabet = "ABCDEFGHIJKLMNÑOPQRSTUVWXYZ";
            const kb = document.getElementById('keyboard');
            kb.innerHTML = "";
            alphabet.split("").forEach(l => {
                const b = document.createElement('button');
                b.innerText = l;
                b.classList.add('key');
                b.onclick = () => handleGuess(l, b);
                kb.appendChild(b);
            });
        }

        function handleGuess(letter, btn) {
            btn.disabled = true;
            if (selectedWord.includes(letter)) {
                guessedLetters.push(letter);
                btn.classList.add('correct');
            } else {
                if (mistakes < 6) {
                    document.getElementById(`part-${mistakes}`).style.display = 'block';
                    mistakes++;
                }
                btn.classList.add('wrong');
            }
            updateDisplay();
            checkStatus();
        }

        function updateDisplay() {
            const display = selectedWord.split("").map(l => 
                guessedLetters.includes(l) ? l : "_"
            ).join(" ");
            document.getElementById('word-display').innerText = display;
        }

        function checkStatus() {
            const msg = document.getElementById('message');
            if (!document.getElementById('word-display').innerText.includes("_")) {
                msg.innerText = "¡IMPRESIONANTE! Has acertado.";
                msg.style.color = "var(--success)";
                disableKeys();
            } else if (mistakes >= 6) {
                msg.innerText = `GAME OVER. La palabra era: ${selectedWord}`;
                msg.style.color = "var(--error)";
                disableKeys();
            }
        }

        function disableKeys() {
            document.querySelectorAll('.key').forEach(k => k.disabled = true);
        }

        // Iniciar la primera vez
        fetchNewWord();
    </script>
</body>
</html>
