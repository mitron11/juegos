<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado Pro Offline</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg: #0b0e14;
            --panel: #1a1f28;
            --accent: #00d2ff;
            --error: #ff4757;
            --success: #2ed573;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .game-container {
            background: var(--panel);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            text-align: center;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.05);
        }

        #hangman-svg {
            width: 160px;
            height: 180px;
            margin-bottom: 10px;
        }

        .draw-part {
            fill: none;
            stroke: var(--accent);
            stroke-width: 5;
            stroke-linecap: round;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .visible { opacity: 1; }

        #word-display {
            font-size: 2.2rem;
            letter-spacing: 8px;
            margin: 25px 0;
            font-weight: 600;
            color: #fff;
            min-height: 1.2em;
            text-transform: uppercase;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
            gap: 8px;
            margin-top: 20px;
        }

        .key {
            padding: 12px 5px;
            background: #2d3436;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            font-size: 0.9rem;
        }

        .key:hover:not(:disabled) { background: var(--accent); transform: scale(1.1); color: var(--bg); }
        .key:disabled { opacity: 0.15; cursor: not-allowed; }
        .key.correct { background: var(--success) !important; color: white; }
        .key.wrong { background: var(--error) !important; color: white; }

        .message { margin-top: 20px; font-weight: bold; font-size: 1.2rem; min-height: 1.5em; }

        .btn-reset {
            margin-top: 25px;
            padding: 15px 35px;
            background: linear-gradient(135deg, var(--accent), #0076ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1 style="color: var(--accent); margin-top: 0;">AHORCADO PRO</h1>
        
        <svg id="hangman-svg" viewBox="0 0 100 120">
            <path d="M10,110 L90,110" stroke="#3d444b" stroke-width="4"/>
            <path d="M30,110 L30,10 L70,10 L70,25" stroke="#3d444b" stroke-width="4" fill="none"/>
            <circle cx="70" cy="35" r="10" class="draw-part" id="p0"/>
            <line x1="70" y1="45" x2="70" y2="80" class="draw-part" id="p1"/>
            <line x1="70" y1="55" x2="50" y2="70" class="draw-part" id="p2"/>
            <line x1="70" y1="55" x2="90" y2="70" class="draw-part" id="p3"/>
            <line x1="70" y1="80" x2="55" y2="105" class="draw-part" id="p4"/>
            <line x1="70" y1="80" x2="85" y2="105" class="draw-part" id="p5"/>
        </svg>

        <div id="word-display">_ _ _ _ _</div>
        <div class="keyboard" id="keyboard"></div>
        <div id="message" class="message"></div>
        
        <button class="btn-reset" onclick="startGame()">Nueva Palabra</button>
    </div>
