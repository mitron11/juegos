<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número | Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --fondo: #102C26;
            --tarjeta: #F7EFCE;
            --primario: #e91e63;
            --texto: #ffffff;
        }

        body { 
            font-family: 'Bungee', cursive; 
            background: var(--fondo); 
            color: var(--texto); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
        }

        .game-card {
            background: var(--tarjeta);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 10px 10px 0px var(--primario);
            text-align: center;
            color: var(--fondo);
            width: 90%;
            max-width: 350px;
        }

        h2 { font-size: 1.2rem; margin-top: 0; color: var(--primario); }

        .range-info {
            font-size: 0.8rem;
            background: rgba(16, 44, 38, 0.1);
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        input[type="number"] {
            width: 120px;
            padding: 15px;
            font-family: 'Bungee';
            font-size: 1.5rem;
            border: 3px solid var(--fondo);
            border-radius: 12px;
            text-align: center;
            margin-bottom: 15px;
            background: white;
            outline: none;
        }

        .btn-check {
            background: var(--primario);
            color: white;
            border: none;
            padding: 12px 25px;
            font-family: 'Bungee';
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 4px 4px 0px #880e4f;
            transition: 0.1s;
            width: 100%;
        }

        .btn-check:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #880e4f; }

        #msg {
            margin-top: 20px;
            font-size: 1.1rem;
            min-height: 1.5em;
            font-weight: bold;
        }

        .attempts {
            margin-top: 15px;
            font-size: 0.8rem;
            border-top: 2px solid rgba(0,0,0,0.05);
            padding-top: 10px;
        }

        .back-link {
            margin-top: 30px;
            color: var(--tarjeta);
            text-decoration: none;
            font-size: 0.8rem;
            border-bottom: 2px solid var(--primario);
        }
    </style>
</head>
<body>

    <div class="game-card">
        <h2>¿EN QUÉ NÚMERO PIENSO?</h2>
        <div id="pista" class="range-info">PISTA: DEL 1 AL 100</div>
        
        <input type="number" id="inputNum" min="1" max="100" placeholder="?">
        <br>
        <button id="btnAdivinar" class="btn-check" onclick="adivinar()">¿ES ESTE?</button>

        <p id="msg">¡DALE AHÍ!</p>

        <div class="attempts">
            INTENTOS: <span id="tries">0</span>
        </div>
        
        <button onclick="reiniciar()" style="margin-top:15px; background:none; border:none; color: #777; font-size:0.6rem; cursor:pointer; text-decoration:underline; font-family:'Bungee';">REINICIAR</button>
    </div>

    <a href="../index.html" class="back-link">VOLVER AL MENÚ</a>

    <script>
        let secreto = Math.floor(Math.random() * 100) + 1;
        let intentos = 0;
        let minActual = 1;
        let maxActual = 100;

        // Función principal
        function adivinar() {
            const input = document.getElementById('inputNum');
            const n = parseInt(input.value);
            const m = document.getElementById('msg');
            const t = document.getElementById('tries');

            if (isNaN(n)) {
                m.innerText = "¡PON UN NÚMERO!";
                return;
            }

            intentos++;
            t.innerText = intentos;

            if (n > secreto) {
                m.innerText = "¡MÁS BAJO!";
                m.style.color = "#e91e63";
                if (n < maxActual) maxActual = n;
            } 
            else if (n < secreto) {
                m.innerText = "¡MÁS ALTO!";
                m.style.color = "#4572e6";
                if (n > minActual) minActual = n;
            } 
            else {
                m.innerText = "¡OLEEE! ¡LO HAS CLAVAO!";
                m.style.color = "#2e7d32";
                m.style.fontSize = "1.5rem";
            }
            
            document.getElementById('pista').innerText = `PISTA: ESTÁ ENTRE ${minActual} Y ${maxActual}`;
            
            // Limpiar y enfocar para el siguiente intento
            input.value = "";
            input.focus();
        }

        // ARREGLO DEL ENTER: Escuchamos el evento en el input
        document.getElementById('inputNum').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Evitamos líos del navegador
                adivinar();
            }
        });

        function reiniciar() {
            location.reload(); // La forma más limpia de resetear todo
        }
    </script>
</body>
</html>
