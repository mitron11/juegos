<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole Pro | Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --fondo: #102C26;
            --tarjeta: #F7EFCE;
            --primario: #e91e63;
            --hierba: #2d5a27;
        }

        body {
            margin: 0;
            background: var(--fondo);
            color: var(--tarjeta);
            font-family: 'Bungee', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            /* Cursor de martillo visual */
            cursor: crosshair;
        }

        .header {
            text-align: center;
            margin-top: 10px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            color: var(--primario);
            text-shadow: 3px 3px 0px #000;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
            background: var(--tarjeta);
            color: var(--fondo);
            padding: 5px 25px;
            border-radius: 50px;
            margin-top: 10px;
            box-shadow: 5px 5px 0px var(--primario);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            grid-gap: 15px;
            margin-top: 30px;
        }

        .hole {
            width: 110px;
            height: 90px;
            background: #3d2b1f;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 8px 15px rgba(0,0,0,0.7);
            border: 4px solid var(--hierba);
        }

        .mole {
            width: 80%;
            height: 100%;
            position: absolute;
            left: 10%;
            top: 100%;
            background: #795548;
            border-radius: 50% 50% 0 0;
            transition: top 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: inset -4px -4px 10px rgba(0,0,0,0.4);
        }

        /* El topo asomando */
        .mole.up { top: 15%; }

        /* Efecto al ser golpeado */
        .mole.hit {
            background: var(--primario) !important;
            transform: scale(0.9);
        }

        .btn-start {
            margin-top: 30px;
            padding: 12px 30px;
            font-family: 'Bungee';
            background: var(--primario);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 4px 4px 0px #880e4f;
            transition: 0.1s;
        }

        .btn-start:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #880e4f; }

        .back-link {
            margin-top: 20px;
            color: var(--tarjeta);
            text-decoration: none;
            font-size: 0.8rem;
            border-bottom: 2px solid var(--primario);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>TOPOTRON 3000</h1>
        <div class="stats">
            <div>PTS: <span id="score">0</span></div>
            <div>‚è≥: <span id="time">20</span>s</div>
        </div>
    </div>

    <div class="grid">
        <div class="hole"><div class="mole">üêπ</div></div>
        <div class="hole"><div class="mole">üêπ</div></div>
        <div class="hole"><div class="mole">üêπ</div></div>
        <div class="hole"><div class="mole">üêπ</div></div>
        <div class="hole"><div class="mole">üêπ</div></div>
        <div class="hole"><div class="mole">üêπ</div></div>
        <div class="hole"><div class="mole">üêπ</div></div>
        <div class="hole"><div class="mole">üêπ</div></div>
        <div class="hole"><div class="mole">üêπ</div></div>
    </div>

    <button class="btn-start" onclick="startGame()">¬°DARLE CA√ëA!</button>

    <a href="../index.html" class="back-link">VOLVER AL MEN√ö</a>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.querySelector('#score');
        const timeBoard = document.querySelector('#time');
        
        let lastHole;
        let timeUp = false;
        let score = 0;
        let timeLeft = 20;
        let gameTimer;
        let speed = 1000; // Velocidad inicial

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) return randomHole(holes);
            lastHole = hole;
            return hole;
        }

        function peep() {
            // Cada vez que sale un topo, el juego se vuelve un 2% m√°s r√°pido
            speed = speed * 0.98; 
            const time = randomTime(speed * 0.5, speed);
            const hole = randomHole(holes);
            const mole = hole.querySelector('.mole');
            
            mole.classList.add('up');

            setTimeout(() => {
                mole.classList.remove('up');
                if (!timeUp) peep();
            }, time);
        }

        function startGame() {
            if(gameTimer) clearInterval(gameTimer);
            score = 0;
            timeLeft = 20;
            speed = 1000;
            scoreBoard.textContent = 0;
            timeBoard.textContent = timeLeft;
            timeUp = false;

            peep();

            gameTimer = setInterval(() => {
                timeLeft--;
                timeBoard.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    timeUp = true;
                    alert('¬°TIEMPO! Has machacao ' + score + ' topos.');
                }
            }, 1000);
        }

        function bonk(e) {
            if(!e.isTrusted) return; // Adi√≥s tramposos
            if(!this.classList.contains('up')) return; // No vale darle si est√° escondido

            score++;
            this.classList.remove('up');
            this.classList.add('hit');
            this.innerText = 'üí•';
            
            setTimeout(() => {
                this.classList.remove('hit');
                this.innerText = 'üêπ';
            }, 200);

            scoreBoard.textContent = score;
        }

        document.querySelectorAll('.mole').forEach(mole => mole.addEventListener('click', bonk));
    </script>
</body>
</html>
