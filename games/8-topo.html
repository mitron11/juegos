<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole: Jungle Edition</title>
    <style>
        :root {
            --grass-green: #2d5a27;
            --dirt-brown: #5d4037;
            --neon-accent: #00f2ff;
        }

        body {
            margin: 0;
            background: radial-gradient(circle, #1a2f1a, #050a05);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            height: 100vh;
            cursor: url('https://cur.cursors-4u.net/games/gam-4/gam373.cur'), auto;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #4caf50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(76, 175, 80, 0.5));
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 1.5rem;
            background: rgba(0,0,0,0.6);
            padding: 10px 30px;
            border-radius: 50px;
            border: 1px solid var(--grass-green);
            margin-top: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 160px);
            grid-gap: 20px;
            margin-top: 40px;
            perspective: 1000px;
        }

        /* El Agujero */
        .hole {
            width: 160px;
            height: 120px;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #3d2b1f 70%, #5d4037 100%);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.8), 0 5px 15px rgba(0,0,0,0.5);
            border-bottom: 4px solid #2d1d14;
        }

        /* El Topo con Texturas */
        .mole {
            width: 80%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 30%, #a1887f 10%, transparent 10.5%), /* Ojo Izq */
                radial-gradient(circle at 50% 30%, #a1887f 10%, transparent 10.5%), /* Ojo Der */
                linear-gradient(135deg, #795548 0%, #4e342e 100%); /* Cuerpo */
            background-size: 100% 100%, 100% 100%, 100% 100%;
            position: absolute;
            left: 10%;
            top: 100%; /* Escondido */
            border-radius: 50% 50% 20% 20%;
            transition: top 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.4);
        }

        /* Cara del topo (dibujada con CSS) */
        .mole::before {
            content: 'ðŸ‘€';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
        }

        .mole::after {
            content: 'ðŸ‘ƒ';
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 15px;
        }

        .mole.up {
            top: 15%;
        }

        /* Efecto al golpear */
        .mole.hit {
            transform: translateX(-50%) scale(0.8);
            filter: brightness(1.5) sepia(1) hue-rotate(-50deg);
        }

        .btn-start {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: var(--grass-green);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 5px 0 #1b3a17;
            transition: 0.1s;
        }

        .btn-start:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #1b3a17;
        }

        /* PartÃ­culas de tierra al salir (opcional) */
        .dust {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: rgba(93, 64, 55, 0.4);
            filter: blur(5px);
            opacity: 0;
            transition: 0.3s;
        }
        .hole.active .dust { opacity: 1; }

    </style>
</head>
<body>

    <div class="header">
        <h1>Mole Hunter PRO</h1>
        <div class="stats">
            <div>Puntos: <span id="score">0</span></div>
            <div>Tiempo: <span id="time">30</span>s</div>
        </div>
    </div>

    <div class="grid">
        <div class="hole"><div class="mole"></div><div class="dust"></div></div>
        <div class="hole"><div class="mole"></div><div class="dust"></div></div>
        <div class="hole"><div class="mole"></div><div class="dust"></div></div>
        <div class="hole"><div class="mole"></div><div class="dust"></div></div>
        <div class="hole"><div class="mole"></div><div class="dust"></div></div>
        <div class="hole"><div class="mole"></div><div class="dust"></div></div>
        <div class="hole"><div class="mole"></div><div class="dust"></div></div>
        <div class="hole"><div class="mole"></div><div class="dust"></div></div>
        <div class="hole"><div class="mole"></div><div class="dust"></div></div>
    </div>

    <button class="btn-start" onclick="startGame()">Â¡Cazar Topos!</button>

    <script>
        const holes = document.querySelectorAll('.hole');
        const moles = document.querySelectorAll('.mole');
        const scoreBoard = document.querySelector('#score');
        const timeBoard = document.querySelector('#time');
        
        let lastHole;
        let timeUp = false;
        let score = 0;
        let countdown;

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) return randomHole(holes);
            lastHole = hole;
            return hole;
        }

        function peep() {
            const time = randomTime(500, 1000);
            const hole = randomHole(holes);
            const mole = hole.querySelector('.mole');
            
            hole.classList.add('active');
            mole.classList.add('up');

            setTimeout(() => {
                mole.classList.remove('up');
                hole.classList.remove('active');
                if (!timeUp) peep();
            }, time);
        }

        function startGame() {
            score = 0;
            scoreBoard.textContent = 0;
            timeUp = false;
            let timeLeft = 30;
            timeBoard.textContent = timeLeft;

            peep();

            countdown = setInterval(() => {
                timeLeft--;
                timeBoard.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timeUp = true;
                    alert('Â¡Fin de la partida! PuntuaciÃ³n final: ' + score);
                }
            }, 1000);
        }

        function bonk(e) {
            if(!e.isTrusted) return; // Evitar trampas con scripts
            score++;
            this.classList.remove('up');
            this.classList.add('hit');
            setTimeout(() => this.classList.remove('hit'), 200);
            scoreBoard.textContent = score;
        }

        moles.forEach(mole => mole.addEventListener('click', bonk));

    </script>
</body>
</html>
