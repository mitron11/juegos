            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        .card:hover { 
            background: var(--color-borde); 
            color: white; 
            transform: translate(-4px, -4px); 
            box-shadow: 12px 12px 0px var(--color-tarjeta);
        }

        .info {
            font-size: 0.7rem;
            margin-top: 10px;
            background: rgba(0,0,0,0.2);
            padding: 2px 8px;
